<div class="container">
  <div class="content" [ngSwitch]="currentView">
    <lib-add-email
      *ngSwitchCase="'add-email'"
      (navigate)="navigateToNextView($event)"
      (back)="backToPreviousView($event)"
    ></lib-add-email>
    <lib-add-phone-number
      *ngSwitchCase="'add-phone-number'"
      (navigate)="navigateToNextView($event)"
      (back)="backToPreviousView($event)"
    ></lib-add-phone-number>
    <lib-select-device *ngSwitchCase="'select-device'"
    (navigate)="navigateToNextView($event)"
    (back)="onSetupLater($event)"
    ></lib-select-device>
    <lib-edit-email
      *ngSwitchCase="'edit-email'"
      (back)="backToPreviousView($event)"
      (navigate)="navigateToNextView($event)"
    ></lib-edit-email>
    <lib-edit-phone-number
      *ngSwitchCase="'edit-phone-number'"
      (back)="backToPreviousView($event)"
      (navigate)="navigateToNextView($event)"
    ></lib-edit-phone-number>
    <lib-forgot-password 
    *ngSwitchCase="'forgot-password'"
    (back)="backToPreviousView($event)"
    ></lib-forgot-password>
    <lib-login
      *ngSwitchCase="'login'"
      (back)="backToPreviousView($event)"
      (navigate)="navigateToNextView($event)"
      (verify)="onVerify($event)"
    ></lib-login>
    <lib-one-time-password
      *ngSwitchCase="'one-time-password'"
      (navigate)="navigateToNextView($event)"
      (verify)="onVerify($event)"
      (resend)="resendCode($event)"
    ></lib-one-time-password>
    <lib-sign-up
      *ngSwitchCase="'sign-up'"
      (navigate)="navigateToNextView($event)"
      (verify)="onVerify($event)"
    ></lib-sign-up>
  </div>
</div>
